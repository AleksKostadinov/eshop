{% extends 'base/base.html' %}
{% load static %}
{% block content %}

<section class="section-conten padding-y bg">
    <div class="container">
        <div class="row">
        {% include 'base/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change your password: </strong>
            </header>
            <div class="card-body">
                <div class="row">
                <div class="col-md-12">
                    <form action="{% url 'accounts:change_password' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group col-md-6">
                            <label>Current password:</label>
                            <input type="password" name="current_password" placeholder="Enter Current Password" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Create a new password:</label>
                            <input type="password" name="new_password" placeholder="Enter New Password" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Confirm the new password:</label>
                            <input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary">
                    </form>
                </div>
                </div>
            </div>
            </article>
        </main>
    </div>
    </div>
    </section>

{% endblock %}
