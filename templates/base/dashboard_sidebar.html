<aside class="col-md-3">
    <!--   SIDEBAR   -->
    <ul class="list-group">
      <a class="list-group-item {%  if '/accounts/' == request.path %} active {% endif %}" href="{% url 'accounts:dashboard' %}"> Dashboard </a>
      <a class="list-group-item {%  if '/accounts/my_orders/' == request.path %} active {% endif %}" href="{% url 'accounts:my_orders' %}"> My Orders </a>
      <a class="list-group-item {%  if '/accounts/edit_profile/' == request.path %} active {% endif %}" href="{% url 'accounts:edit_profile' %}" href="{% url 'accounts:edit_profile' %}"> Edit Profile </a>
      <a class="list-group-item {%  if '/accounts/change_password/' == request.path %} active {% endif %}" href="{% url 'accounts:change_password' %}" href=""> Change Password </a>
    </ul>
    <!--   SIDEBAR .//END   -->
    <br>

    {% if is_subscribed %}
      <form method="post" action="{% url 'accounts:unsubscribe' %}">
          {% csrf_token %}
          <input type="hidden" name="email" value="{{ user.email }}">
          <button class="btn btn-primary btn-block" type="submit">
              <i class="fa fa-toggle-off" aria-hidden="true"></i>
              <span class="text">Unsubscribe</span>
          </button>
      </form>
    {% else %}
      <form method="post" action="{% url 'accounts:subscribe' %}">
          {% csrf_token %}
          <input type="hidden" name="email" value="{{ user.email }}">
          <button class="btn btn-info btn-block" type="submit">
              <i class="fa fa-toggle-on" aria-hidden="true"></i>
              <span class="text">Subscribe</span>
          </button>
      </form>
    {% endif %}

      <br>
    <a class="btn btn-primary btn-block" href="{% url 'accounts:logout' %}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a>
  </aside>
