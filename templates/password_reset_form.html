{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Password Reset Form</div>
        <div class="card-body">
          <p>
            Please enter your new password so we can verify.
          </p>
          <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mx-auto d-block">Reset Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
