{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Reset Password</div>
        <div class="card-body">
          <form method="POST" action="">
            {% csrf_token %}
            {{form|crispy}}
              <button type="submit" class="btn btn-primary mx-auto d-block mt-4">Submit</button>
          </form>
          <br/>
        </div>
      </div>
      <div class="text-center mt-4">
        <a href="{% url 'shop_app:home' %}" class="btn btn-primary">Return to Home Page</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
